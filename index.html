<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easybank</title>
  <!-- ======================================= -->
  <!-- =====         GOOGLE FONTS         ==== -->
  <!-- ======================================= -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@100;500&display=swap" rel="stylesheet">
  <!-- =============================== -->
  <!-- =====       STYLES        ===== -->
  <!-- =============================== -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="site-header__container container">
      <a href="index.html" class="site-header__logo logo">
        <img src="img/logo.svg" alt="Easybank logo" class="logo__img">
      </a>

      <nav class="sitenav">
        <ul class="sitenav__list">
          <li class="sitenav__item"><a class="sitenav__link" href="#">Home</a></li>
          <li class="sitenav__item"><a class="sitenav__link" href="#">About</a></li>
          <li class="sitenav__item"><a class="sitenav__link" href="#">Contact</a></li>
          <li class="sitenav__item"><a class="sitenav__link" href="#">Blog</a></li>
          <li class="sitenav__item"><a class="sitenav__link" href="#">Careers</a></li>
        </ul>
      </nav>

      <a class="button" href="#">Request Invite</a>
    </div>
  </header>
  <!-- ************************ -->
  <!-- ***   MAIN SECTION   *** -->
  <!-- ************************ -->
  <main class="main-content">
    <div class="hero">
      <div class="hero__container container">
        <div class="hero__content">
          <h1 class="hero__heading">Next generation
            digital banking
          </h1>
          <p class="hero__text">Take your financial life online. Your Easybank account will be a one-stop-shop for spending, saving, budgeting, investing, and much more.
          </p>
          <a class="button" href="#">Request Invite</a>
        </div>
        <img class="hero__img" src="img/hero-phones-desktop.png" alt="mobile phones" width="730" height="900" srcset="img/hero-phones-desktop.png 1x, img/hero-phones-desktop@2x.png 2x">
      </div>
    </div>











  </main>

  <script src="js/main.js"></script>
